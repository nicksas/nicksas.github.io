<script type="text/javascript">
    var mql = window.matchMedia('all and (max-width: 768px)');
    if (mql.matches) {

        setTimeout(() => {
            $(".magicwall").magicWall({
                maxItemHeight: 350,
                maxItemWidth: 350,
                delay: 400,
                rowsCount: 2,
                columnsCount: 2,
                preloadBeforeSwitch: true,
                loadingMode: "chain",
                pauseOnHover: "item",
                animations: "flipY,rollOutX,-rollOutX,rollOutY,-rollOutY,slideColumn,-slideColumn,slideRow,-slideRow,fade",
                duration: 800
            });
        }, 1400);
    } else {

        setTimeout(() => {
            $(".magicwall").magicWall({
                maxItemHeight: 350,
                maxItemWidth: 350,
                delay: 400,
                rowsCount: 2,
                columnsCount: 4,
                preloadBeforeSwitch: true,
                loadingMode: "chain",
                pauseOnHover: "item",
                animations: "flipY,rollOutX,-rollOutX,rollOutY,-rollOutY,slideColumn,-slideColumn,slideRow,-slideRow,fade",

            });
        }, 1400);
    }

</script>
